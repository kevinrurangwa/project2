<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h2>Forms in html</h2>

    <fieldset>
        <legend>Register form</legend>
          <form action="#" method="GET" enctype="multipart/form-data">

        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" placeholder="Enter your firstname"><br><br>
      
        <label for="lastname">Firstname</label>
        <input type="text" name="lastname" placeholder="Enter your firstname"><br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>

      <label for="dob">Date of birth</label>
      <input type="date" name="dob" id="date"><br><br>
      <label for="password">Password</label>
      <input type="password" name="password" id="" placeholder="Enter your password"><br><br>
     <label for="gender">Gender</label>

     <select name="gender" id="">
      <option value="male">Male</option>
      <option value="female">Female</option>
     </select> <br><br>
    
     <label for="qualities">Qualities:</label>
     Courageous <input type="checkbox" name="qualities" id="" value="Courageous">Responsible:<input type="checkbox" name="qualities" id="">Resilient<input type="checkbox" name="qualities" id="">Ponctual<input type="checkbox" name="quality" id=""><br><br>

<label for="fan">Fan: </label>
Messi<input type="radio" name="fan" id="">Cristiano<input type="radio" name="fan" id=""><br><br>
      <input type="submit" value="Register">
     </form> 
    </fieldset>
  
</body>
</html>
